<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/full-page-scroll.css">
  <style media="screen">
    section {
      background-color: #89FF82;
    }
  </style>
  <title>voca_intro</title>
</head>
<body>

  <div class="container" id="container">

    <header>
      <div id="div_logo">
        <img src="../../logo.png" alt="noLogo" id="logo">
      </div>
    </header>

    <div id="main" class="scroll-container">

      <section class="sections" id="section1">
        <div class="intro">
          <p>단어를 추가할 때는 '단어-뜻'의 형식으로 써요!</p>
          <p>뜻이 여러개일 때는 ','로 구분!</p>
          <p>입력예시: Mean-의미하다,평균</p>
        </div>
      </section>
      <section class="sections" id="section2">
        <div class="intro">
          <p>나만의 단어장은 단어장 추가 버튼을 이용해 여러개를 만들 수 있어요!</p>
          <p>대충 단어장 추가하는 짤</p>
        </div>
      </section>
      <section class="sections" id="section3">
        <div class="intro">
          <p>단어장에 있는 단어들을 활용해 테스트를 볼 수 있어요!</p>
          <p>자, 이제 나만의 단어장을 만들어볼까요?</p>
          <div class="section3_btns">
            <button class="btns" id="go_voca">단어장 만들기</button>
            <button class="btns" id="go_trans_intro">번역기 설명보기</button>
          </div>
        </div>
      </section>

    </div>

  </div>

  <input type="checkbox" id="cb_nav">
  <label for="cb_nav"><div id="div_nav"></div></label>

  <nav>
    <div class="nav_list">
      vocabularies list
    </div>
    <button class="btns" id="go_trans">go to translater</button>
  </nav>

  <script src="../../js/voca_intro.js"></script>
  <script src="../../js/full-page-scroll.js"></script>
  <script type="text/javascript">
  new fullScroll({
    mainElement: "main",
    displayDots: true,
    dotsPosition: "left",
    animateTime: 0.7,
    animateFunction: "ease",
  });
  </script>

</body>
</html>
