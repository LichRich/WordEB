<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/full-page-scroll.css">
  <style media="screen">
    section {
      background-color: #89FF82;
    }
  </style>
  <title>index</title>
</head>
<body>
  <div class="container" id="container">

    <header>
      <div id="div_logo">
        <img src="../logo.png" alt="noLogo" id="logo">
      </div>
    </header>

    <div id="main" class="scroll-container">
      <section class="sections" id="section1">
        <div class="intro" id="intro1">
          <p>환영합니다!</p>
          <p>간단하게 사용법을 알아볼까요?</p>
          <button class="btns" id="skip">skip!</button>
        </div>
      </section>
      <section class="sections" id="section2">
        <div class="intro">
          <p>별도의 회원가입 없이 나만의 단어장을 만들어요!</p>
          <p>단어장의 저장은 내 컴퓨터에!</p>
        </div>
      </section>
      <section class="sections" id="section3">
        <div class="intro">
          <p>저장 경로는 자동으로 바탕화면으로 지정돼요!</p>
          <p>이제, 본격적으로 사용방법을 알아볼까요?</p>
          <div class="section3_btns">
            <button class="btns" id="go_voca_intro">단어장 설명보기</button>
            <button class="btns" id="go_trans_intro">번역기 설명보기</button>
          </div>
        </div>
      </section>
    </div>

  </div>

  <input type="checkbox" id="cb_nav">
  <label for="cb_nav"><div id="div_nav"></div></label>

  <nav>
    <div class="nav_list">
      vocabularies list
    </div>
    <button class="btns" id="go_trans">go to translater</button>
  </nav>

  <script src="../js/index.js"></script>
  <script src="../js/full-page-scroll.js"></script>
  <script type="text/javascript">
  new fullScroll({
    mainElement: "main",
    displayDots: true,
    dotsPosition: "left",
    animateTime: 0.7,
    animateFunction: "ease",
  });
  </script>

</body>
</html>
