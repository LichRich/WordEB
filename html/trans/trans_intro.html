<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/common.css">
  <title>trnas_intro</title>
</head>
<body>
  <div class="container">
    <header>
      <div id="logo">
        ImageLOGO
      </div>

      <!-- 로그인, 마이페이지 버튼은 상황에 맞게 하나씩만 나오게끔! -->
      <div id="header_btns">
        <button class="btns" id="login">LOGIN</button>
        <button class="btns" id="myPage">MYPAGE</button>
      </div>
    </header>

    <section>

      <div class="sections" id="section1">
        <div class="intro">
          <p>Papago와 Google 번역을 동시에 볼 수 있어요!</p>
          <p>원하는 문장을 넣은 후, translation을 누르면 끝!</p>
        </div>
      </div>
      <div class="sections" id="section2">
        <div class="intro">
          <p>원하지 않는 줄 바꿈으로 인해 해석이 잘 되지 않는 경우,</p>
          <p>Remove Enter 버튼을 이용해 줄 바꿈을 제거할 수 있어요!</p>
        </div>
      </div>
      <div class="sections" id="section3">
        <div class="intro">
          <p>설명은 이게 끝이에요 간단하죠?</p>
          <p>자, 남은 건 직접 사용해 보는 것 뿐이에요!</p>
        </div>
        <div class="section3_btns">
          <button class="btns" id="go_voca_intro">단어장 설명 보기</button>
          <button class="btns" id="go_translation">번역하러 가기</button>
        </div>
      </div>

    </section>

  </div>

  <nav>
    <div class="nav_list">
      vocabularies list <br>
      width = 0이었다가 checkbox == checked 일 경우 trans: width=100px;
      맨하단에 button go to trans
    </div>
    <button class="btns" id="go_trans">go to translater</button>
  </nav>
</body>
</html>
