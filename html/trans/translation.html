<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../../js/translation.js"></script>
  <link rel="stylesheet" href="../../css/translater.css">
  <title>Translater</title>
</head>

<body>
  <!-- TITLE  -->
  <header id="title">
    Translation
  </header>

  <form method="post">

    <!-- notAPI  -->
    <div id="notAPI">

      <!-- INPUT  -->
      <div class="high">
        <textarea id="input" rows="20" cols="80" placeholder="[입력창]





  Paste or write the article.
  원하는 내용을 작성하거나 붙여넣기 해주세요."></textarea>
      </div>
      <!-- BUTTONS  -->
      <div class="middle">
        <button type="button" class="btn" id="remove">REMOVE</button>
        <button type="button" class="btn" id="copy">COPY</button>
        <button type="button" class="btn" id="reset">RESET</button>
        <button type="button" class="btn" id="trans">TRANSLATE</button>
      </div>
      <!-- OUTPUT  -->
      <div class="low">
        <textarea name="output" id="output" rows="20" cols="80" placeholder="[결과창]

  <<사용법>>

  1. Enter를 지우고자하는 내용을 붙여넣기 한다.
  2. REMOVE 버튼을 누른다.
  3. COPY 버튼을 눌러 복사하고, 원하는 곳에 사용한다.
  4. 번역이 필요한 경우, TRANSLATE 버튼을 누른다.
  5. 초기화를 위해 RESET을 누른다.

  <-----------주의 사항----------->
  COPY 버튼을 이용하지 않고 드래그를 통해 복사하는 경우,
  복사가 되지 않을 수 있습니다!" readonly="readonly"></textarea>
      </div>


    </div>

    <!-- API  -->
    <div id="API">
      <div class="high">
        <label for="res_papago">PAPAGO</label>
        <textarea id="res_papago" rows="20" cols="80" placeholder="[papago번역 결과]

  papago번역은 하루 최대 10,000자의 제한이 있습니다.

  " readonly="readonly"></textarea>
      </div>
      <div class="low">
        <label for="res_google">Google</label>
        <textarea id="res_google" rows="20" cols="80" placeholder="[google번역 결과]" readonly="readonly"></textarea>
      </div>


    </div>


  </form>
</body>

</html>
